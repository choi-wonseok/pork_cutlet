<html>
<head>
<meta charset="utf-8">
<title>회원 가입</title>
<link rel="stylesheet" type="text/css" href="./sign_up_style.css">
</head>

<body>
    <h1>회원가입</h1>
<form>
<fieldset>
<h2>Login information</h2>
<ol>
  <li>
    <input id="userid" name="userid" type="text" placeholder="아이디" equired autofocus>
  </li>
  <li>
    <input id="pwd1" name="pwd1" type="password" placeholder="비밀번호" required>
  </li>
  <li>
    <input id="pwd2" name="pwd2" type="password" placeholder="비밀번호 확인" required>
  </li>  
</ol>
</fieldset>
<fieldset>
<h2>Persoan information</h2>
<ol>
  <li>
    <input id="fullname" name="fullname" type="text" placeholder="이름" required>
  </li>
  <li>
    <input id="gender" name="gender" type="text" placeholder="성별" required>
  </li>  
  <li>
    <input id="email" name="email" type="email" placeholder="이메일" required>
  </li>
  <li>
    <input id="haksa" name="haksa" type="num" placeholder="학사번호" required>
  </li>
</ol>
</fieldset>
<fieldset>
<fieldset>
  <button type="submit">SIGN UP</button> 
</fieldset>
</form>
</body>
</html>
